<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNCFlora Reports</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <style type="text/css">
    ul {
      padding:0;
    }
    li {
      list-style: none;
    }
    .content {
      width: 1024px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="content pure-g">
    <h1 class='pure-u-1'>CNCFlora - Relatórios</h1>
    <p class='pure-u-1'><small><a href="book">Gerar PDFs como livros</a></small></p>

    <form action="" class="pure-form pure-form-stacked">
      <fieldset class='pure-u-2-5 reports'>
        <legend>Escolha um relatório</legend>
        <ul></ul>
      </fieldset>
      <fieldset class="pure-u-3-5 details">
        <legend class='title'><strong>Relatório</strong>: <span></span></legend>
        <p class='description'><strong>Descrição</strong>: <span></span></p>
        <p class='fields'><strong>Campos</strong>: <span></span></p>

        <p class="checklist">
          <label for="checklist">Recorte</label>
          <select name="checklist" class="pure-input">
            <option value=""></option>
          </select>
        </p>

        <p class="family">
          <label for="family">Família</label>
          <select name="family" class="pure-input"></select>
        </p>

        <p class="species">
          <label for="species">Espécies</label>
          <select name="species" class="pure-input"></select>
        </p>

        <button type='submit' class='pure-button pure-button-primary'>Gerar</button>

        <p class="result"></p>
      </fieldset>
    </form>
  </div>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="http://zeptojs.com/zepto.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
